<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>syakura</title>
    </head>
    <body>
        <canvas id="canvas">
        </canvas>
        <script>
            function move(){
                if(x >= 2 * width)
                    x = 0;
                else
                    x += 50;
            }
            var canvas = document.getElementById("canvas");
            canvas.width = 700;
            canvas.height = 500;
            var ctx = canvas.getContext("2d");
            var img = new Image();
            img.src = "./syakura.png";
            var width = canvas.width - img.width;
            var x = 0;
            var y = 0;
            setInterval(() => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, (x >= width ? width * 2 - x : x) , y);
                move();
            }, 50);
            
            
            
        </script>
    </body>
</html>
